<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>vox.js</title>
    <meta name="description" content="instant interactivity for the web"/>
    <meta name="author" content="Paula GriguÈ›Äƒ"/>
    <script src="../dist/vox.min.js"></script>
    <style>
      body {
        font-family: -apple-system;
      }
    </style>
  </head>
  <body>
    <div vox="{
      x: 0,
      items: ['x','y','z'],
      init() {
        console.log(this);
      },
      exit() {
        console.log(this);
      }
    }">
      <div vox:skip>
        x is <var vox:text="(x)"></var>
        (skipped)
      </div>
      <div vox:skip="(x)">
        x is <var vox:text="(x)"></var>
        (not skipped)
      </div>
      <button vox:onclick="items.push('ðŸ‘»')">
        click
      </button>
      <div vox:for="(item, i in items)" vox:text="(item + ' ' + i)"></div>
      <button vox:onclick="(x=!x)">
        click
      </button>
      <div vox:if="(x)" vox:init="console.log('ðŸ˜‹')" vox:exit="console.log('ðŸ˜­')">hi!</div>
      <div vox:el="foo" vox:init="console.assert(el === els.foo)">this is foo.</div>
      <button vox:onclick="els.foo.innerText = els.foo.innerText + '.'">
        click
      </button>
    </div>
    <script>
      const app = vox();
      app.init();
    </script>
  </body>
</html>
